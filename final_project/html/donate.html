<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adopt a Pet</title>
        <link href="../css/index.css" rel="stylesheet">
    </head>
    <body>
        <header> <!--Navbar for the donate page-->
            <h1>Donate</h1> 
            <nav>
                <ul>
                    <li><a href="../html/index.html">Home</a></li>

                    <li><a href="../html/adopt.html">Adopt</a></li>

                    <li><a href="../html/donate.html">Donate</a></li>

                    <li><a href="../html/contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </header> <!--End of navbar-->

        <section id="donation"> <!--This section titles the body and gives a reason to donate to the shelter-->
            <h2>Why Donate?</h2>
            <p>Your contribution helps us care for and support animals in need.</p>
        </section>

        <form> <!--This section provides a form for donating to the shelter-->
            <label for="amount">Donation Amount (USD):</label>
            <input type="number" id="amount" name="amount">

            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email">

            <label for="message">Leave a Message (optional):</label>
            <textarea class="message" name="message" rows="4"></textarea>

            <button class="submit" type="submit">Submit</button>
        </form>
        

        <footer> <!--This footer part is on every page, and sets up the copyright and chat buttons-->
            <p>&copy; 2023 Conner's Animal Shelter<button id="chat">Chat</button></p>
        </footer>
    </body>
</html>
